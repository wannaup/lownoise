<html>
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <meta charset="utf-8">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

  <script src="https://cdn.firebase.com/js/client/2.2.1/firebase.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <!-- AngularFire -->
<script src="https://cdn.firebase.com/libs/angularfire/1.0.0/angularfire.min.js"></script>
  <script src="theapp.js"></script>

</head>
<body>
  <div class="container" ng-app="lownoise">
    <div class="row">
      <div class="col-md-9" ng-controller="UserController">
        <div class="row" ng-repeat="user in users">
            {{user.name}} - {{user.status}}
        </div>
      </div>

      <div class="col-md-3" id="buttonsDiv" ng-controller="MyselfController">
        <h3>You are currently: <span ng-class="{'label label-danger': user.status=='SILENCE', 'label label-success': user.status=='NOISE'}">{{user.status}}</span></h3>

        <button class="btn btn-success" id="btn-noise" ng-click="green()" ng-disabled="user.status=='NOISE'">Noise</button>
        <button class="btn btn-danger" id="btn-silence" ng-click="red()" ng-disabled="user.status=='SILENCE'">Silence</button>
      </div>
    </div>
  </div>

</body>
</html>
